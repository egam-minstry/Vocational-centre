<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 12px; width: 100%; background: green; color: #fff; border: none; }
  </style>
</head>
<body>

<h2>User Registration Form</h2>

<form id="regForm">
  <label>First Name:</label>
  <input type="text" id="firstName" required>

  <label>Last Name:</label>
  <input type="text" id="lastName" required>

  <label>Gender:</label>
  <select id="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
  </select>

  <label>Date of Birth:</label>
  <input type="date" id="dob" required>

  <label>Age:</label>
  <input type="number" id="age" required>

  <label>Phone:</label>
  <input type="tel" id="phone" required>

  <label>Email:</label>
  <input type="email" id="email" required>

  <label>Vocational Category:</label>
  <input type="text" id="category" required>

  <button type="submit">Save Data</button>
</form>

<script>
document.getElementById("regForm").addEventListener("submit", function(e){
    e.preventDefault();

    let user = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        gender: document.getElementById("gender").value,
        dob: document.getElementById("dob").value,
        age: document.getElementById("age").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        category: document.getElementById("category").value,
    };

    let allUsers = JSON.parse(localStorage.getItem("usersData")) || [];
    allUsers.push(user);

    localStorage.setItem("usersData", JSON.stringify(allUsers));

    alert("Data Saved Successfully!");
    this.reset();
});
</script>

</body>
</html>
